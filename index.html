    <!-- 
      IMPORTANT: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual Google Maps API key.
      You need to enable "Maps JavaScript API" and "Places API" in your Google Cloud Console.
    -->
    <script>
      function initGoogleMaps() {
        // This function is called by the Google Maps API script when it loads successfully.
        window.googleMapsReady = true;
        window.dispatchEvent(new Event('google-maps-api-ready'));
      }

      function gm_authFailure() {
        // This function is called by the Google Maps API when authentication fails (e.g., invalid key).
        window.googleMapsAuthFailed = true;
        window.dispatchEvent(new Event('google-maps-api-auth-error'));
      };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj-0vVnZGtF7dj2iaXwwvkOyePnTvbNbY&libraries=places&callback=initGoogleMaps&auth_failure_callback=gm_authFailure"></script>
